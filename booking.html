<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#292828" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oyaanow - Booking</title>
  <link rel="stylesheet" href="./assets/css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css"
    integrity="sha256-CuUPKpitgFmSNQuPDL5cEfPOOJT/+bwUlhfumDJ9CI4=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js"
    integrity="sha256-NP9NujdEzS5m4ZxvNqkcbxyHB0dTRy9hG13RwTVBGwo=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    integrity="sha256-rByPlHULObEjJ6XQxW/flG2r+22R5dKiAoef+aXWfik=" crossorigin="anonymous" />

  <script src="https://use.fontawesome.com/27fba2f7f0.js"></script>
</head>

<body class="">
  <!-- Preloader  -->
  <div class="cover">
    <div class="loader">
      <div class="loader-inner ball-scale-ripple-multiple ball-scale-ripple-multiple-color">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- /End Preloader  -->

    <!------------------Navbar-------------------->
    <div class="wrapper header">
      <div class="loader-2">
        <div class="loader-inner ball-scale-ripple-multiple ball-scale-ripple-multiple-color">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div id="navbar" class="navbar">
      <a href="index.html" class="logo logo-animated"><span class="logo-icon"></span>OyaaNow</a>
      <div class="options">
        <a href="index.html" class="nav-item about btn">Home</a>
        <a class="nav-item contact btn">Contact</a>
        <a href="login.html" class="nav-item login btn">Login/Create Account</a>
        <a href="login.html" class="nav-item book-scroll btn">Book Now</a>
        <div class="hamburger fa fa-bars btn"></div>
      </div>

      <div class="mobile-menu">
        <a href="index.html" class="logo"><span class="logo-icon inverted"></span>Oyaanow</a>
        <div class="options">
          <a href="index.html" class="mobile-nav-item about btn">Home</a>
          <a class="mobile-nav-item contact btn">Contact</a>
          <a href="login.html" class="mobile-nav-item login btn">Login/Create Account</a>
          <a class="mobile-nav-item book-now btn">Book Now</a>
          <a class="mobile-nav-item services btn">Services</a>
          <a class="mobile-nav-item blog btn">Blog</a>
        </div>
      </div>
    </div>

    <div class="booking-page-booking-container">
      <div class="switcher-container">
        <a class="booking-switcher one-way-tab active">
          One Way
        </a>
        <a class="booking-switcher round-trip-tab">
          Round Trip
        </a>
        <a class="booking-switcher">
        </a>
      </div>

      <div class="inner-container">
        <div class="booking-input-container">
          <div class="input-container booking-input one-way active" style="flex-direction:column;">
            <select id="departure">
              From
              <option value="" class="disabled">Departure Terminal</option>
              <option value="saab">Lagos</option>
              <option value="mercedes">Abuja</option>
              <option value="audi">Maiduguri</option>
            </select>
            <select id="destination">
              <option value="" class="disabled">Destination</option>
              <option value="saab">Lagos</option>
              <option value="mercedes">Abuja</option>
              <option value="audi">Maiduguri</option>
            </select>
            <input id="datepicker" class="date" placeholder="Date" type="text" onclick="(this.type='date')"
              onblur="(this.type='text')">
            <input id="timepicker" class="time" placeholder="Time" type="text" onclick="(this.type='time')"
              onblur="(this.type='text')">
            <input type="submit" class="btn" Value="Book Now">
          </div>

          <div class="input-container booking-input round-trip" style="flex-direction:column;">
            <select id="departure">
              From
              <option value="" class="disabled">Departure Terminal</option>
              <option value="saab">Lagos</option>
              <option value="mercedes">Abuja</option>
              <option value="audi">Maiduguri</option>
            </select>
            <select id="destination">
              <option value="" class="disabled">Destination</option>
              <option value="saab">Lagos</option>
              <option value="mercedes">Abuja</option>
              <option value="audi">Maiduguri</option>
            </select>
            <input id="datepicker" class="date" placeholder="Date" type="text" onclick="(this.type='date')"
              onblur="(this.type='text')">
            <input id="timepicker" class="time" placeholder="Time" type="text" onclick="(this.type='time')"
              onblur="(this.type='text')">
            <br>
            <hr>
            <br>

            <select id="departure" style="text-indent: 32% !important;">
              <option value="" class="disabled">Return Terminal</option>
              <option value="saab">Lagos</option>
              <option value="mercedes">Abuja</option>
              <option value="audi">Maiduguri</option>
            </select>
            <input id="datepicker" class="date" placeholder="Date" type="text" onclick="(this.type='date')"
              onblur="(this.type='text')">
            <input id="timepicker" class="time" placeholder="Time" type="text" onclick="(this.type='time')"
              onblur="(this.type='text')">
            <input type="submit" class="btn" Value="Book Now">
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/custom.js"></script>
   <script src="./assets/js/booking.js"></script>
</body>

</html>
