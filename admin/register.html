<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#e67817">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyaanow - Login/Register</title>
    <link rel="icon" href="../assets/img/logo-.png">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css"
        integrity="sha256-CuUPKpitgFmSNQuPDL5cEfPOOJT/+bwUlhfumDJ9CI4=" crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js"
        integrity="sha256-NP9NujdEzS5m4ZxvNqkcbxyHB0dTRy9hG13RwTVBGwo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/27fba2f7f0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"
        integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
</head>

<body class="admin-register-page">
    <!-- Preloader  -->

    <div class="loader">
        <div class="loader-inner ball-scale-ripple-multiple ball-scale-ripple-multiple-color">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- /End Preloader  -->

    <!------------------Navbar-------------------->
    <div id="navbar" class="navbar">
        <a href="../index.html" class="logo theme-color"><span class="logo-icon"></span>OyaaNow</a>
        <div class="options">
            <a href="../index.html" class="nav-item login btn">Home</a>
            <a class="nav-item about btn">About</a>
            <a class="nav-item contact btn">Contact</a>
            <a href="../booking.html" class="nav-item book-scroll btn">Book Now</a>

            <div class="hamburger fa fa-bars  btn"></div>
        </div>

        <div class="mobile-menu">
            <a href="../index.html" class="logo logo-animated theme-color"><span class="logo-icon"></span>OyaaNow</a>
            <div class="options ">
                <a href="../index.html" class="mobile-nav-item home btn first">Home Page</a>
                <a class="mobile-nav-item about btn second">About</a>
                <a class="mobile-nav-item contact btn third">Contact</a>
                <a href="../booking.html" class="mobile-nav-item book-now btn fourth">Book Now</a>
                <a class="mobile-nav-item services btn fifth">Services</a>
                <a class="mobile-nav-item blog btn sixth">Oyaanow Blog</a>
            </div>
        </div>


    </div>



    <div class="login-container">
        <div class="login-box-left-side options-panel-1">
            <a class="login login-tab  pointer">Login</a>
            <a class="register register-tab active pointer">Register</a>
        </div>

        <div class="login-box-right-side login-panel hide">
            <div class="options-panel-2 ">
                <div class="login panel-2-login-tab-1 active">Login</div>
                <div class="register panel-2-register-tab-1">Register</div>
            </div>
            <a class="logo theme-color">Oyaanow</a>
            <a class="call-to-action">Login</a>
            <div class="pointer">Dont have an account?<a class="login-pointer register-tab theme-color"> Register
                    Now!</a></div>
            <form>
                <label><i class="form-i fa fa-user theme-color"></i>
                    <input required type="username" placeholder="Username">
                </label>
                <label>
                    <i class="form-i fa fa-key theme-color"></i>
                    <input required type="password" placeholder="Password">
                </label>
                <input required class="btn" id="dashboard"  type="submit" value="Login">
            </form>
            <div class="or">Or</div>
            <span>Login With</span>
            <div style="display: flex; justify-content: center; ">
                <div class="google"><i class="fa fa-google-plus-official theme-color"></i> Google</div>
                <div class="google"><i class="fa fa-facebook-official theme-color"></i> Facebook</div>
            </div>
        </div>


        <div class="login-box-right-side register-panel">
            <div style="top: -10%; height: fit-content;" class="options-panel-2 reduce">
                <div style="" class="login panel-2-login-tab-2">Login</div> <div class="register panel-2-register-tab-2 active ">Register</div>
            </div>
            <a class="call-to-action" style="margin-top: 1rem;">Register As An Admin</a>
            <form>
                <div class="side-by-side">
                    <label>
                        <i class="form-i fa fa-envelope theme-color"></i>
                        <input required type="email" placeholder="Your Email">
                    </label>
                    <label for="username">
                        <br class="dissapear-992">
                        <i class="form-i fa fa-user theme-color" theme-color></i>
                        <input required name="username" type="username" placeholder="Full Name">
                    </label>
                </div>
                <div class="side-by-side">
                    <label>
                        <i class="form-i fa fa-briefcase theme-color"></i>
                        <input required type="name" placeholder="Company Name">
                    </label>
                    <label for="company-email">
                        <br class="dissapear-992">
                        <i class="form-i fa fa-envelope theme-color" theme-color></i>
                        <input required name="company-email" type="name" placeholder="Company Email">
                    </label>
                </div>
                <label>
                    <i class="form-i fa fa-user theme-color"></i>
                    <input required type="name" placeholder="Username">
                </label>
                <label class="company-logo" for="myfile">Upload Company Logo:
                    <input type="file" id="company-logo" name="company-logo">
                </label>
                <div class="side-by-side">
                    <label>
                        <label>
                            <i class="form-i fa fa-key theme-color"></i>
                            <input required type="password" placeholder="Password">
        
                        </label>
                        <label>
                            <br class="dissapear-992">
                            <i class="form-i fa fa-question theme-color"></i>
                            <input required type="password" placeholder="Confirm Password">
                        </label>
                </div>
                <input class="btn" type="submit" id="dashboard" value="Register">
            </form>
            <div class="or">Or</div>
            <span class="theme-color" style="margin-left: -1rem;">Register with</span>
            <div style="display: flex; justify-content: center; margin-top: -1rem;">
                <div class="google"><i class="fa fa-google-plus-official theme-color"></i> Google</div>
                <div class="google"><i class="fa fa-facebook-official theme-color"></i> Facebook</div>
            </div>
        </div>


    </div>

    <script src="./js/register.js"></script>

</body>

</html>
