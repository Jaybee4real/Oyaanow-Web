<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#e67817">
    <link rel="icon" href="./assets/img/logo-.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyaanow | User Dashboard</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css"
        integrity="sha256-CuUPKpitgFmSNQuPDL5cEfPOOJT/+bwUlhfumDJ9CI4=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js"
        integrity="sha256-NP9NujdEzS5m4ZxvNqkcbxyHB0dTRy9hG13RwTVBGwo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha256-rByPlHULObEjJ6XQxW/flG2r+22R5dKiAoef+aXWfik=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"
        integrity="sha256-+jmym6PChFok5u02khNcYDy5AdfiIN7Y/QCbBqiNgeE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
        integrity="sha256-DVV5cU9pxHH2Rofop3XD3b3rbfrOSIy2nU61DEbYy1Q=" crossorigin="anonymous" />
    <script src="https://use.fontawesome.com/27fba2f7f0.js"></script>
</head>

<body class="dashboard-page">
    <div id="navbar" class="navbar scroll">
        <a href="index.html" class="logo logo-animated theme-color"><span class="logo-icon"></span>OyaaNow</a>
        <div class="options">
            <a href="index.html" class="nav-item about btn">Home</a>
            <a href="" class="nav-item login btn">About Company</a>
            <a class="nav-item contact btn">Contact</a>
            <a href="booking.html" class="nav-item book-scroll btn">Book Now</a>
            <div class="hamburger fa fa-bars btn"></div>
        </div>

        <div class="mobile-menu">
            <a href="index.html" class="logo "><span class="logo-icon inverted"></span>Oyaanow</a>
            <div class="options">
                <a class="mobile-nav-item about btn">About</a>
                <a href="login.html" class="mobile-nav-item login btn">Login/Create Account</a>
                <a class="mobile-nav-item contact btn">Contact</a>
                <a href="booking.html" class="mobile-nav-item book-now btn">Book Now</a>
                <a class="mobile-nav-item services btn">Services</a>
                <a class="mobile-nav-item blog btn">Blog</a>
            </div>
        </div>
    </div>


    <div class="dashboard-container">
        <div class="dashboard-toggle"><i class="fa fa-align-left"></i></div>
        <div class="left-sidebar">
            <a href="index.html" class="logo theme-color "><span class="logo-icon"></span>OyaaNow</a>

            <a class="dashboard-item"></a>
            <a class="dashboard-item active"><i class="fa fa-home"></i>Dashboard</a>
            <a class="dashboard-item"><i class="fa fa-history"></i>View History</a>
            <a class="dashboard-item"><i class="fa fa-ticket"></i>Book For A Friend</a>
            <a class="dashboard-item"><i class="fa fa-gear"></i>Settings</a>
            <a class="dashboard-item"></a>
        </div>

        <div class="dashboard-middle">
            <div class="middle-content dashboard">
                <a class="page-title">DashBoard</a>

                <div class="activity-area">
                    <div class="dashboard-card">
                        <h2>Booked Trips</h2>
                        <div class="info">32</div>
                    </div>
                    <div class="dashboard-card">
                        <h2>Departure</h2>
                        <div class="info">25</div>
                    </div>
                    <div class="dashboard-card">
                        <h2>Return</h2>
                        <div class="info">7</div>
                    </div>
                </div>
            </div>

            <div class="middle-content settings hide">
                <a class="page-title">Settings</a>
            </div>

        </div>

        <div class="dashboard-right-side">
            <div class="owner-detail">
                <div class="owner-image">
                    <img src="./assets/img/2face.jpg">
                </div>
                <div class="owner-text">
                    <h2>2face Idibia</h2>
                    <p>useremail@usercompany.com</p>
                </div>
            </div>
        </div>
    </div>


    <script>
        function checkWidth() {
            if ($(window).width() < 560) {
                $('.dashboard-page').addClass('mobile');
                console.log("small")
            }
            else {
                $('.dashboard-page').removeClass('mobile');
            }
        }
        $(window).ready(checkWidth)
        $(window).resize(checkWidth);
    </script>


    <script>
        document.querySelector(".dashboard-toggle").addEventListener("click", () => {
            document.querySelector(".left-sidebar").classList.toggle("active")
        })


        let navButton = document.querySelector(".hamburger")
        navButton.addEventListener("click", () => {
            document.querySelector(".mobile-menu").classList.toggle("open");
            navButton.classList.toggle("fa-bars")
            navButton.classList.toggle("fa-times")
        })

    </script>
</body>

</html>
